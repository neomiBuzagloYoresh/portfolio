<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>Book-Shop</title>
  </head>
  <body onload="onInit()">
    <header>
      <h1 data-trans="title" class="title">Book-Shop:</h1>

      <select onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">עברית</option>
      </select>
    </header>

    <div class="add-book">
      <button
        data-trans="add"
        title="Add Book"
        onclick="onAddBook()"
      >
        Add Book
      </button>
      <input
        data-trans="add-book-placeholder"
        placeholder="Book Title"
        class="book-title"
        type="text"
      />

      <input
        data-trans="add-price-placeholder"
        placeholder="Price"
        class="price"
        type="number"
        min="0"
      />
      <input
        data-trans="add-rate-placeholder"
        placeholder="Rate 1-10"
        class="ratting"
        type="number"
      />
    </div>

    <hr />
    <div class="table-container">
      <table border="0" cellpadding="10">
        <thead>
          <th data-trans="ID">id</th>
          <th
            data-trans="bookName"
            class="book-name"
            onclick="onSort('title')"
          >
            Book Name
          </th>
          <th
            data-trans="price"
            class="book-price"
            onclick="onSort('price')"
          >
            Price
          </th>
          <th data-trans="img">img</th>
          <th data-trans="rate">Rate</th>
          <th data-trans="actions">Actions</th>
        </thead>
        <tbody class="books-table"></tbody>
      </table>
    </div>
    <div class="modal">
      <h3 data-trans="name-modal"></h3>
      <img src="" alt="" />
      <h4>
        <span data-trans="price-label-modal">Price:</span
        ><span class="price-modal"></span>
      </h4>
      <h5 data-trans="content-modal">Book Content:</h5>
      <p></p>
      <h2 data-trans="rate-modal">Rate:</h2>
      <div class="rate"></div>
      <button
        class="close-modal"
        data-trans="close-modal"
        onclick="onCloseModal()"
      >
        Close
      </button>
    </div>
    <div class="pages">
      <button onclick="onNextPage(-1)">←</button>
      <button onclick="onNextPage(1)">→</button>
    </div>
    <script src="js/utils.service.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="book.controller.js"></script>
    <script src="js/book.service.js"></script>
  </body>
</html>
