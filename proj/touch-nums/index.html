<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Touch-Nums</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body onload="init()">
    <h1>TOUCH-NUMS</h1>
    <!-- <h2>Timer</h2> -->
    <div class="timer">Time: 00.000</div>
    <div class="levels">
      <button onclick="getLevel(16)">Easy</button>
      <button onclick="getLevel(25)">Hard</button>
      <button onclick="getLevel(36)">Extreme</button>
    </div>

    <div class="winner">
      <h2>victory</h2>
    </div>

    <div>
      <button class="new-game" onclick="newGame(this)">
        reset
      </button>
    </div>

    <table border="1" cellpadding="10">
      <tbody class="board"></tbody>
    </table>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
